<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikcelGrid - Image to Pixel Grid Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">PikcelGrid</h1>
            <p class="tagline">Transform images into pixel grids</p>
        </header>

        <main class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="imageUpload" class="upload-label">
                        <span class="upload-icon">ðŸ“·</span>
                        <span class="upload-text">Upload Image</span>
                        <input type="file" id="imageUpload" accept="image/jpeg,image/png,image/webp" class="upload-input">
                    </label>
                    <p class="file-info" id="fileInfo">No image selected</p>
                </div>

                <div class="control-group">
                    <label for="gridSize" class="slider-label">
                        <span>Grid Size (Columns):</span>
                    </label>
                    <div class="slider-input-group">
                        <input type="range" id="gridSize" min="5" max="100" value="10" class="slider">
                        <input type="number" id="gridSizeInput" min="5" max="100" value="10" class="number-input">
                    </div>
                </div>

                <div class="control-group">
                    <label for="maxColors" class="slider-label">
                        <span>Max Colors:</span>
                    </label>
                    <div class="slider-input-group">
                        <input type="range" id="maxColors" min="2" max="50" value="3" class="slider">
                        <input type="number" id="maxColorsInput" min="2" max="50" value="3" class="number-input">
                    </div>
                </div>

                <div class="control-group">
                    <div class="resolution-info">
                        <span id="resolutionText">Grid: - Ã— -</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="showGridLines" checked>
                        <span>Show Grid Lines</span>
                    </label>
                </div>

                <div class="control-group">
                    <button id="downloadBtn" class="download-btn" disabled>Download PNG</button>
                </div>
            </div>

            <div class="preview-panel">
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">ðŸŽ¨</div>
                    <p>Upload an image to get started</p>
                </div>

                <div id="gridContainer" class="grid-container" style="display: none;">
                    <div class="grid-wrapper">
                        <div id="columnLabels" class="column-labels"></div>
                        <div class="grid-row">
                            <div id="rowLabels" class="row-labels"></div>
                            <canvas id="gridCanvas" class="grid-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
